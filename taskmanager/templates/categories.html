{%extends "base.html" %} {% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>

<div class="row">
  <div class="col s12 center-align">
    <a
      href="{{ url_for('add_category') }}"
      class="btn-large light-blue darken-2"
    >
      Add Category <i class="fas fa-plus-square right"></i>
    </a>
  </div>
</div>

<div class="row">
  {% for category in categories %}
  <div class="col s12 m6 l3">
    <div class="card light-blue darken-4 center-align">
      <div class="card-content white-text">
        <span class="card-title">{{category.category_name}}</span>
      </div>
      <div class="card-action">
        <a
          href="{{ url_for('edit_category', category_id=category.id) }}"
          class="btn green accent-4"
          >Edit</a
        >
        <!-- since we are in a for loop of all categories its using category.id to target the key of id from that record
        the category_id is the varible name we are passing into the app.route function -->
        <a
          href="{{ url_for('delete_category', category_id=category.id)}}"
          class="btn red"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
